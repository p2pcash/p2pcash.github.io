<html>
<head>
<title>Soups Test Kitchen</title>  
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="refresh" content="150000" />
<script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
<script src="https://widgets.coingecko.com/coingecko-coin-ticker-widget.js"></script>
<script src="https://widgets.coingecko.com/coingecko-coin-heatmap-widget.js"></script>


<style>
body {
max-width: 1500px;
margin-left: auto;
margin-right: auto;
}

.marquee {
padding: 5px;
}

.columns {
width: 100%;
margin-bottom: 10px;
}

.column-1, .column-2 {
width:100%;

}

@media (min-width: 48em) {
.column-1 {
width: 70%;
float:left;
}

.column-2 {
width: 28%;
margin: 5px;
padding: 5px;
background-color: #decddd;
float:right;
}

.priceBox {
margin: 5px;
padding: 5px;
background-color: #decddd;
min-width: 31%;
float: left;
}

.columns {
content:"";
display: table;
clear: both;
}
}

</style>
</head>
<body>



<div id="upperMarquee" class="marquee"><coingecko-coin-price-marquee-widget  coin-ids="bitcoin,ethereum,gods-unchained,sushi,metis-token,saito,chainlink,ecash,bone-shibaswap,avalanche-2,star-atlas,star-atlas-dao,vesper-finance" currency="usd" background-color="#ffffff" locale="en"></coingecko-coin-price-marquee-widget></div>

<div class="columns">
<div id="leftPrices" class="column column-1">
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="bitcoin" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="ethereum" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="spiritswap" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="spartacus" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="solana" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="zcash" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="parrot-protocol" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="fantom" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="coin98" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="media-network" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
<div class="priceBox" ><coingecko-coin-ticker-widget coin-id="internet-computer" currency="usd" locale="en"></coingecko-coin-ticker-widget></div>
</div>
<div class="column column-2">
<div><a class="twitter-timeline" data-lang="en" data-height="840" data-dnt="true" data-theme="light" href="https://twitter.com/JPeg_Getty/lists/1450426306206765058"></a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script></div>
</div>
</div>

<script>
	


	
// DOM listen
document.addEventListener("DOMContentLoaded", function(){


// pull in divs
var marquee = document.getElementById("upperMarquee");
var price_column = document.getElementById("leftPrices");


function refreshDiv() {
price_column.innerHTML = price_column.innerHTML;
console.clear()
};

function refreshMarquee() {
marquee.innerHTML = marquee.innerHTML;
console.clear()
};

window.setInterval(refreshMarquee, 45000);
window.setInterval(refreshDiv, 30000);
});
</script>




</body>
</html>
